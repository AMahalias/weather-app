<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <div class="title">
        <h1><span>Weather</span> App</h1>
        <img src="assets/images/logo_weather-app.png" alt="logo">
    </div>
    <div class="main-buttons">
        <div class="nav-buttons">
            <button id="view-main">Головна</button>
            <button id="view-favorites">Вибране</button>
        </div>
        <button id="add-block">+</button>
    </div>
    <div id="weather-blocks"></div>
    <div id="favorites" class="hidden">
        <div id="favorite-blocks"></div>
    </div>
</div>
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <p id="modal-message"></p>
        <button id="confirm-delete">Підтвердити</button>
        <button id="cancel-delete">Відмінити</button>
    </div>
</div>
<div id="loader" class="hidden">
    <div class="spinner"></div>
</div>

<script src="scripts/modal.js" defer></script>
<script src="scripts/weather.js" defer></script>
<script src="scripts/favorites.js" defer></script>
<script src="scripts/chart.js" defer></script>
<script src="scripts/api.js" defer></script>
<script src="scripts/script.js" defer></script>
</body>
</html>
